openapi: 3.0.0
info:
  title: CommercePulse API
  version: 1.0.0
servers:
  - url: http://localhost:3051
paths:
  /api/users:
    get:
      summary: Get all users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              example:
                users:
                  - id: "u1"
                    email: "user1@example.com"
                    password: "pass123"
                    name: "Mukul"
  /api/products:
    get:
      summary: Get all products
      responses:
        '200':
          description: List of products
          content:
            application/json:
              example:
                - id: "p1"
                  name: "Wireless Mouse"
                  price: 699
                  stock: 10
                - id: "p2"
                  name: "Mechanical Keyboard"
                  price: 2499
                  stock: 5
  /api/cart:
    post:
      summary: Add to cart
      responses:
        '200':
          description: Added to cart
          content:
            application/json:
              example:
                success: true
  /api/orders:
    post:
      summary: Create order
      responses:
        '201':
          description: Order created
          content:
            application/json:
              example:
                orderId: "order_1234"
                status: "created"
  /api/payment:
    post:
      summary: Process payment
      responses:
        '200':
          description: Payment successful
          content:
            application/json:
              example:
                status: "paid"
                transactionId: "txn_987654"
